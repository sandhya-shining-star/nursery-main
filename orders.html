    <script>
        // Function to retrieve session data from local storage and display it
        function loadSessionData() {
          var bookedItem = JSON.parse(sessionStorage.getItem('bookedItem'));
          if (bookedItem) {
            document.getElementById('plant-name').value = bookedItem.name; // Set value instead of innerText
            document.getElementById('price').value = bookedItem.price;
          }
        }
      
        // Function to calculate total cost
        function calculateTotalCost() {
          var price = parseFloat(document.getElementById('price').value);
          var quantity = parseInt(document.getElementById('quantity').value);
          var totalCost = price * quantity;
          if (!isNaN(totalCost)) {
            document.getElementById('total-cost').value = totalCost.toFixed(2);
          } else {
            document.getElementById('total-cost').value = '';
          }
        }
      
        // Add event listeners to recalculate total cost on input change
        function addEventListeners() {
          document.getElementById('price').addEventListener('input', calculateTotalCost);
          document.getElementById('quantity').addEventListener('input', calculateTotalCost);
        }
      
        // Run functions when the window loads
        window.onload = function() {
          loadSessionData();
          addEventListeners();
        }
      </script>
